<script>
    function findMin(arr) {
        if(arr.length==0){
            return -1;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }

        }return min;
    }
    let arr1=[4,6,2,-3,5]
    let arr2=[];
    let min= findMin(arr2)
    document.writeln(min)

</script>
