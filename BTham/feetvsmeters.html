<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="feet -> meters" oninput="convert(this.value)">
<input type="number" placeholder="meters -> feet" oninput="convert1(this.value)">
<p>meters<span id="result"></span></p>
<p>foot<span id="result1"></span></p>
<script>
    function convert(foot){
        let convert = 0.305 * foot;
       document.getElementById("result").innerHTML=convert;
    }
  function convert1(meters){
        let foot = 3.279 * meters;
        document.getElementById("result1").innerHTML=foot;
  }
</script>
</body>
</html>
